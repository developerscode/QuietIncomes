    function getMembers() {

        $.ajax({

            crossDomain: true,

                }
                document.getElementById('lblHtmlforInbox').innerHTML = htmtext;

            }
        });
        function FormatDate(dates) {
            var d = dates.split(' ');
            var curr_date = d[0];
            return curr_date;
        }
    }
    function funDelete() {
        var chkId = "";
        for (var i = 0; i < document.forms[0].elements.length; i++) {
            if (document.forms[0].elements[i].type == 'checkbox') {
                if (document.forms[0].elements[i].checked == true) {
                    // chkId = chkId + document.forms[0].elements[i].value + ',';
                    var n = document.forms[0].elements[i].value.split("~");
                    n = n[0].toString();                    
                    chkId = chkId + n + ',';
                }
            }
        }
        if (chkId != '') {
            alert(chkId);
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "getdata.aspx/DeleteMEssages",
                data: "{'Id':'" + chkId.toString() + "'}",
                dataType: 'json',
                crossDomain: true,
                success: function (data) {
                    alert(data.d.toString());
                    getMembers();
                    getArchive();

                },
                error: function (result) {
                    alert("Error");
                }
            });
        }
        else {
            alert("Please select atleast on message");
        }
    }
