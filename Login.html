<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!-- disable iPhone inital scale -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Quiet Incomes - Login Page</title>
    <link rel="stylesheet" href="css/common-styles.css" type="text/css" />
    <!-- media queries css -->        
</head>
<body>

    <div id="login-box">        
        <div class="inner-login">
        <h2 style="color:#D5974E"><img src="images/quiteincomeslogo.jpg" alt="Quite Incomes" /></h2>
        <div class="inner-login">           
           <div class="loginwith">
           Log in with 
          </div>
         <div class="loginwithsocial">
           <a href="#" id="btnFacebook" onclick="FacebookUser();"><img src="images/facebookicon.jpg"  alt="Facebook"/></a>
           <a href="#" id="btnGoogle" onclick="GoogleUser();"><img src="images/googleicon.jpg"  alt="Google"/></a>
           <a href="#" id="btnLinkedin" onclick="LinkedinUser();"><img src="images/linkedinicon.jpg"  alt="Linkedin"/></a>
        </div>
        <div class="loginwith" style="padding-top: 12px;">
           or Login Manually 
          </div>
        <label id="status"></label>
            <div class="login-box-field" style="margin-top: 10px;">
                <input id="txtUserName" name="q" class="form-login-username" title="Username" size="30"
                    maxlength="2048" placeholder="Username"/></div>
            <div class="login-box-field">
                <input id="txtPassword" name="q" type="password" class="form-login-password" title="Password"
                    size="30" maxlength="2048" placeholder="Password"/></div>
            <div class="login-box-field">               
                <input id="btnLogin" type="submit" value="" class="form-login-submit" onclick="NormalUser()" />
            </div>
            <div class="login-box-field">
                   <a href="#">Forgot your password?</a></div>
            </div>       
        
        </div> 
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>   
  
    
<script type="text/javascript" src="Javascript/MainScript.js"></script>
<script type="text/javascript" src="Javascript/Common.js"></script>
</body>
</html>
